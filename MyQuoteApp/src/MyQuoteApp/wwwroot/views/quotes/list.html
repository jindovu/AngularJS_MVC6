<div ng-controller="quotesController">
    <h2>List of quotes</h2>

    <div class="col-lg-6">
        <div class="input-append">
            <input type="text" ng-model="search" class="input-large search-query form-control" placeholder="search">
            <span class="add-on"><i class="icon-search"></i></span>
        </div>
    </div>
    <div class="col-lg-12">
        <table class="table table-striped table-condensed table-hover">
            <thead>
                <tr>
                    <th class="id" ng-click="sortBy('id')">
                        Id
                        <span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th class="content" ng-click="sortBy('content')">
                        Content
                        <span class="glyphicon sort-icon" ng-show="sortKey=='content'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th class="author" ng-click="sortBy('author')">
                        Author
                        <span class="glyphicon sort-icon" ng-show="sortKey=='author'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th>
                        Action
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr dir-paginate="item in listQuotes|orderBy:sortKey:reverse|filter:search|itemsPerPage:5">
                    <td>{{item.Id}}</td>
                    <td>{{item.Content}}</td>
                    <td>{{item.Author}}</td>
                    <td><a href="/quotes/edit/{{item.Id}}">Edit</a> | <a href="javascript:void(0)" ng-click="showConfirm(item)">Delete</a></td>
                </tr>
            </tbody>
        </table>
        <div class="pull-right">
            <dir-pagination-controls max-size="5"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>
        </div>
        <p>
            <a href="quotes/add">Add a new quote</a>
        </p>
    </div>
    <ng-include src="'/views/shared/confirmDialog.html'"></ng-include>
</div>
